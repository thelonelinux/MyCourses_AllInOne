<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold/Italic</title>
    <style>
        *{
            box-sizing: border-box
        }

        body {
            font-family: sans-serif;
        }

        #s {
           color: red;
        }

        .fruit {
            color: green;
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            border: 1px dashed black;
            margin: 55px;
            padding: 20px;
            text-align: center;
        }



    </style>
</head>
<body>
<p >Hello World</p>
<p id="s">Hello World</p>

<div class="fruit">
    <p>Mango</p>
</div>
<div class="fruit">Apple</div>
<div class="fruit">Kiwi</div>
<b>Html</b>
<i>CSS</i>

<strong>Html</strong>
<em>CSS</em>
</body>
</html>
