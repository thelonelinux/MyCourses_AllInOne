<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Position</title>
    <style>
        .big-box {
            width: 200px;
            height: 200px;
            background-color: beige;
        }
        .small-box {
            width: 25%;
            height: 25%;
            padding: 26px;
            border: 1px dashed red;
            position: relative;
            left: 171px;
            /* bottom: 8px; */
            top: 64px;

        }
    </style>
</head>
<body>
  <div class = "big-box">
      <div class="small-box">
          <p>Lorem Ipsum dolor</p>
      </div>
  </div>
</body>
</html>
