<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .big-box {
            width: 200px;
            height: 200px;
            border: 1px dashed royalblue;
            margin: 100px;
            padding: 2px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px dashed red;
            position: relative;
            top: 88px;
            left: 20px;
            right: 10px;
            bottom:1px;
        }
    </style>
</head>
<body>
<div class="big-box">
    <div class="box">

    </div>
</div>
</body>
</html>
